
<!doctype html>
<html lang="en">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="static/index.css" rel="stylesheet">
<body>


    {% include "navbar.html" %}
    
    <main role="main">

        <section class="jumbotron text-center">
            <h1 class="jumbotron-heading">הסופר שלי</h1>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row">
                    {% for row in df.iterrows() %}
                    <div class="col-md-3">
                        <div class="card mb-2 box-shadow">
                            <img class="card-img-top" src="{{ row[1].IMAGE_LINK }}" alt="{{ row[1].NAME }} ">
                            <div class="card-body">
                                <p class="card-text">{{ row[1].NAME }} </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">

                                        <a href="{{ url_for('add_to_cart', item_name=row[1].NAME, grams=row[1].GRAM) }}"
                                            type="button" class="btn btn-sm btn-outline-success">הוסף לעגלה</a>
                                    </div>
                                    <div class="group-right-info">
                                        <small>{{ row[1].GRAM }}</small>
                                        <h3 class="text">{{ row[1].PRICE }}₪ </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </main>

    <form class="form-inline my-2 my-lg-0" method="GET" action="{{ url_for('search_results') }}">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
      
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    

</body>

</html>
